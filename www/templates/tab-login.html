
<ion-view view-title="Dashboard">
  <ion-content class="padding">
    {{test.firstName}}

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input ng-model='user.firstName' type="text" placeholder="First Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Last Name</span>
        <input ng-model='user.lastName' type="text" placeholder="Last Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input ng-model='user.email' type="text" placeholder="Email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input ng-model='user.password' type="text" placeholder="password">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="signupUser(user.firstName, user.lastName, user.email, user.password)">
      Sign up
    </button>


    <!--<div class="signUp" ng-click="signupUser()">-->
      <!--<div>Sign up</div>-->
    <!--</div>-->



  </ion-content>
</ion-view>
